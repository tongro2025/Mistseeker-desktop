name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
            extension: dmg
          - os: windows-latest
            platform: win
            extension: exe
          - os: ubuntu-latest
            platform: linux
            extension: AppImage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install system dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3-dev \
            libatk-bridge2.0-dev \
            libdrm2 \
            libxkbcommon-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxfixes-dev \
            libxrandr-dev \
            libgbm-dev \
            libasound2-dev \
            libpango1.0-dev \
            libcairo2-dev

      - name: Build application
        run: |
          echo "Building main process..."
          npm run build:main || exit 1
          echo "Building renderer process..."
          npm run build:renderer || exit 1
          echo "Build completed successfully"

      - name: Verify build output
        run: |
          echo "=== Checking dist directory ==="
          ls -lah dist/ || echo "dist/ directory not found"
          echo ""
          echo "=== Checking dist/main ==="
          ls -lah dist/main/ || echo "dist/main/ not found"
          echo ""
          echo "=== Checking dist/renderer ==="
          ls -lah dist/renderer/ || echo "dist/renderer/ not found"
          echo ""
          echo "=== Checking for main.js ==="
          find dist -name "main.js" || echo "main.js not found"
          echo ""
          echo "=== Checking for index.html ==="
          find dist -name "index.html" || echo "index.html not found"

      - name: Build Electron app
        run: |
          echo "Starting electron-builder for ${{ matrix.platform }}..."
          # Remove publish config to prevent auto-publish
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            if (pkg.build && pkg.build.publish) {
              delete pkg.build.publish;
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
              console.log('Removed publish config');
            }
          "
          # Build for current platform only
          if [ "${{ matrix.platform }}" == "mac" ]; then
            npx electron-builder --mac
          elif [ "${{ matrix.platform }}" == "win" ]; then
            npx electron-builder --win
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            npx electron-builder --linux
          fi
          echo "Build completed"

      - name: List release files
        run: |
          echo "=== Release directory ==="
          ls -lah release/ 2>/dev/null || echo "Release directory does not exist"
          echo ""
          echo "=== All files in release ==="
          find release -type f 2>/dev/null || echo "No files found"
          echo ""
          echo "=== Files matching extension ==="
          find release -name "*.${{ matrix.extension }}" 2>/dev/null || echo "No ${{ matrix.extension }} files found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: release/
          if-no-files-found: warn
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "=== Artifacts structure ==="
          find artifacts -type f || echo "No files found"
          echo ""
          echo "=== Directory listing ==="
          ls -laR artifacts/ || echo "Cannot list artifacts"

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Collect release files
        id: collect_files
        run: |
          mkdir -p release_files
          
          # Find files recursively
          MAC_FILE=$(find artifacts -name "*.dmg" -type f 2>/dev/null | head -1)
          WIN_FILE=$(find artifacts -name "*.exe" -type f 2>/dev/null | head -1)
          LINUX_FILE=$(find artifacts -name "*.AppImage" -type f 2>/dev/null | head -1)
          
          echo "Found files:"
          echo "  macOS: ${MAC_FILE:-NOT FOUND}"
          echo "  Windows: ${WIN_FILE:-NOT FOUND}"
          echo "  Linux: ${LINUX_FILE:-NOT FOUND}"
          
          # Copy files if found
          if [ -n "$MAC_FILE" ] && [ -f "$MAC_FILE" ]; then
            cp "$MAC_FILE" release_files/
            echo "mac_file=release_files/$(basename "$MAC_FILE")" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$WIN_FILE" ] && [ -f "$WIN_FILE" ]; then
            cp "$WIN_FILE" release_files/
            echo "win_file=release_files/$(basename "$WIN_FILE")" >> $GITHUB_OUTPUT
          fi
          
          if [ -n "$LINUX_FILE" ] && [ -f "$LINUX_FILE" ]; then
            cp "$LINUX_FILE" release_files/
            echo "linux_file=release_files/$(basename "$LINUX_FILE")" >> $GITHUB_OUTPUT
          fi
          
          echo ""
          echo "=== Files ready for release ==="
          ls -lah release_files/ || echo "No files collected"

      - name: Create ZIP archive
        id: create_zip
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          ZIP_NAME="MistSeeker-Desktop-${VERSION}-all-platforms.zip"
          
          if [ -d release_files ] && [ "$(ls -A release_files 2>/dev/null)" ]; then
            cd release_files
            zip -r "../${ZIP_NAME}" . 2>/dev/null || echo "ZIP creation failed"
            cd ..
            if [ -f "$ZIP_NAME" ]; then
              echo "zip_file=$ZIP_NAME" >> $GITHUB_OUTPUT
              echo "Created $ZIP_NAME"
            fi
          else
            echo "No files to zip"
          fi

      - name: Prepare files list
        id: prepare_list
        run: |
          cat > files.txt << EOF
          ${{ steps.collect_files.outputs.mac_file }}
          ${{ steps.collect_files.outputs.win_file }}
          ${{ steps.collect_files.outputs.linux_file }}
          ${{ steps.create_zip.outputs.zip_file }}
          EOF
          # Remove empty lines
          sed -i '/^$/d' files.txt
          echo "=== Files to upload ==="
          cat files.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          files: |
            ${{ steps.collect_files.outputs.mac_file }}
            ${{ steps.collect_files.outputs.win_file }}
            ${{ steps.collect_files.outputs.linux_file }}
            ${{ steps.create_zip.outputs.zip_file }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
