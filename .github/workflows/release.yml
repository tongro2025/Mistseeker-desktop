name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:main && npm run build:renderer

      - name: Build Electron app
        run: npm run build
        # Build without publish - we'll publish all files together

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: release/*
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: |
          echo "Artifacts structure:"
          find artifacts -type f || true
          ls -la artifacts/ || true

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Find release files
        id: find_files
        run: |
          echo "Finding release files..."
          MAC_FILE=$(find artifacts -name "*.dmg" -type f | head -1 || echo "")
          WIN_FILE=$(find artifacts -name "*.exe" -type f | head -1 || echo "")
          LINUX_FILE=$(find artifacts -name "*.AppImage" -type f | head -1 || echo "")
          
          echo "mac_file=$MAC_FILE" >> $GITHUB_OUTPUT
          echo "win_file=$WIN_FILE" >> $GITHUB_OUTPUT
          echo "linux_file=$LINUX_FILE" >> $GITHUB_OUTPUT
          
          echo "Found files:"
          echo "  macOS: $MAC_FILE"
          echo "  Windows: $WIN_FILE"
          echo "  Linux: $LINUX_FILE"

      - name: Create ZIP archive
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          ZIP_NAME="MistSeeker-Desktop-${VERSION}-all-platforms.zip"
          
          # Create a temporary directory for the zip
          mkdir -p zip_contents
          
          # Copy all platform files
          if [ -n "${{ steps.find_files.outputs.mac_file }}" ]; then
            cp "${{ steps.find_files.outputs.mac_file }}" zip_contents/
          fi
          if [ -n "${{ steps.find_files.outputs.win_file }}" ]; then
            cp "${{ steps.find_files.outputs.win_file }}" zip_contents/
          fi
          if [ -n "${{ steps.find_files.outputs.linux_file }}" ]; then
            cp "${{ steps.find_files.outputs.linux_file }}" zip_contents/
          fi
          
          # Create README in zip
          cat > zip_contents/README.txt << EOF
MistSeeker Desktop ${VERSION} - All Platforms

This archive contains installers for all supported platforms:

- macOS: MistSeeker Desktop-${VERSION}.dmg
- Windows: MistSeeker Desktop Setup ${VERSION}.exe
- Linux: MistSeeker Desktop-${VERSION}.AppImage

Installation:
- macOS: Open the .dmg file and drag the app to Applications
- Windows: Run the .exe installer
- Linux: Make the .AppImage executable (chmod +x) and run it

For more information, visit:
https://github.com/tongro2025/Mistseeker-desktop
EOF
          
          # Create the zip file
          cd zip_contents
          zip -r "../${ZIP_NAME}" .
          cd ..
          
          echo "zip_file=${ZIP_NAME}" >> $GITHUB_OUTPUT
          echo "Created ${ZIP_NAME}"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          files: |
            ${{ steps.find_files.outputs.mac_file }}
            ${{ steps.find_files.outputs.win_file }}
            ${{ steps.find_files.outputs.linux_file }}
            ${{ steps.create_zip.outputs.zip_file }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
