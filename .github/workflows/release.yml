name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:main && npm run build:renderer

      - name: Build Electron app
        run: npm run build
        # Build without publish - we'll publish all files together
        continue-on-error: false

      - name: List release files
        run: |
          echo "Release directory contents:"
          ls -la release/ || echo "Release directory not found"
          find release -type f || echo "No files found in release"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: |
            release/*.dmg
            release/*.exe
            release/*.AppImage
            release/*.zip
          if-no-files-found: warn
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: |
          echo "Artifacts structure:"
          find artifacts -type f -o -type d || true
          echo "---"
          ls -la artifacts/ || true
          echo "---"
          for dir in artifacts/*/; do
            echo "Directory: $dir"
            ls -la "$dir" || true
          done

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Find release files
        id: find_files
        run: |
          echo "Finding release files..."
          # Search in all subdirectories
          MAC_FILE=$(find artifacts -name "*.dmg" -type f 2>/dev/null | head -1 || echo "")
          WIN_FILE=$(find artifacts -name "*.exe" -type f 2>/dev/null | head -1 || echo "")
          LINUX_FILE=$(find artifacts -name "*.AppImage" -type f 2>/dev/null | head -1 || echo "")
          
          # If not found, try in subdirectories
          if [ -z "$MAC_FILE" ]; then
            MAC_FILE=$(find artifacts -path "*/release/*.dmg" -type f 2>/dev/null | head -1 || echo "")
          fi
          if [ -z "$WIN_FILE" ]; then
            WIN_FILE=$(find artifacts -path "*/release/*.exe" -type f 2>/dev/null | head -1 || echo "")
          fi
          if [ -z "$LINUX_FILE" ]; then
            LINUX_FILE=$(find artifacts -path "*/release/*.AppImage" -type f 2>/dev/null | head -1 || echo "")
          fi
          
          echo "mac_file=$MAC_FILE" >> $GITHUB_OUTPUT
          echo "win_file=$WIN_FILE" >> $GITHUB_OUTPUT
          echo "linux_file=$LINUX_FILE" >> $GITHUB_OUTPUT
          
          echo "Found files:"
          echo "  macOS: $MAC_FILE"
          echo "  Windows: $WIN_FILE"
          echo "  Linux: $LINUX_FILE"
          
          # Fail if no files found
          if [ -z "$MAC_FILE" ] && [ -z "$WIN_FILE" ] && [ -z "$LINUX_FILE" ]; then
            echo "ERROR: No release files found!"
            exit 1
          fi

      - name: Create ZIP archive
        id: create_zip
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          ZIP_NAME="MistSeeker-Desktop-${VERSION}-all-platforms.zip"
          
          # Create a temporary directory for the zip
          mkdir -p zip_contents
          
          FILE_COUNT=0
          
          # Copy all platform files
          if [ -n "${{ steps.find_files.outputs.mac_file }}" ] && [ -f "${{ steps.find_files.outputs.mac_file }}" ]; then
            cp "${{ steps.find_files.outputs.mac_file }}" zip_contents/
            FILE_COUNT=$((FILE_COUNT + 1))
            echo "Added macOS file"
          fi
          if [ -n "${{ steps.find_files.outputs.win_file }}" ] && [ -f "${{ steps.find_files.outputs.win_file }}" ]; then
            cp "${{ steps.find_files.outputs.win_file }}" zip_contents/
            FILE_COUNT=$((FILE_COUNT + 1))
            echo "Added Windows file"
          fi
          if [ -n "${{ steps.find_files.outputs.linux_file }}" ] && [ -f "${{ steps.find_files.outputs.linux_file }}" ]; then
            cp "${{ steps.find_files.outputs.linux_file }}" zip_contents/
            FILE_COUNT=$((FILE_COUNT + 1))
            echo "Added Linux file"
          fi
          
          if [ $FILE_COUNT -eq 0 ]; then
            echo "WARNING: No files to add to ZIP"
          fi
          
          # Create README in zip
          cat > zip_contents/README.txt << EOF
MistSeeker Desktop ${VERSION} - All Platforms

This archive contains installers for all supported platforms:

- macOS: MistSeeker Desktop-${VERSION}.dmg
- Windows: MistSeeker Desktop Setup ${VERSION}.exe
- Linux: MistSeeker Desktop-${VERSION}.AppImage

Installation:
- macOS: Open the .dmg file and drag the app to Applications
- Windows: Run the .exe installer
- Linux: Make the .AppImage executable (chmod +x) and run it

For more information, visit:
https://github.com/tongro2025/Mistseeker-desktop
EOF
          
          # Create the zip file
          cd zip_contents
          if [ $FILE_COUNT -gt 0 ]; then
            zip -r "../${ZIP_NAME}" . || echo "ZIP creation failed"
          else
            echo "Skipping ZIP creation - no files"
            ZIP_NAME=""
          fi
          cd ..
          
          echo "zip_file=${ZIP_NAME}" >> $GITHUB_OUTPUT
          echo "Created ${ZIP_NAME} (${FILE_COUNT} files)"

      - name: Prepare release files list
        id: prepare_files
        run: |
          FILES=""
          if [ -n "${{ steps.find_files.outputs.mac_file }}" ] && [ -f "${{ steps.find_files.outputs.mac_file }}" ]; then
            FILES="${FILES}${{ steps.find_files.outputs.mac_file }}\n"
          fi
          if [ -n "${{ steps.find_files.outputs.win_file }}" ] && [ -f "${{ steps.find_files.outputs.win_file }}" ]; then
            FILES="${FILES}${{ steps.find_files.outputs.win_file }}\n"
          fi
          if [ -n "${{ steps.find_files.outputs.linux_file }}" ] && [ -f "${{ steps.find_files.outputs.linux_file }}" ]; then
            FILES="${FILES}${{ steps.find_files.outputs.linux_file }}\n"
          fi
          if [ -n "${{ steps.create_zip.outputs.zip_file }}" ] && [ -f "${{ steps.create_zip.outputs.zip_file }}" ]; then
            FILES="${FILES}${{ steps.create_zip.outputs.zip_file }}\n"
          fi
          
          echo "Files to upload:"
          echo -e "$FILES"
          
          # Save to file for use in next step
          echo -e "$FILES" > files_to_upload.txt
          
          if [ -z "$FILES" ]; then
            echo "ERROR: No files to upload!"
            exit 1
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          files: files_to_upload.txt
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
