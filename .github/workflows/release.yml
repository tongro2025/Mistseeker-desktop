name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
        include:
          - os: macos-latest
            platform: mac
            extension: dmg
          - os: windows-latest
            platform: win
            extension: exe
          - os: ubuntu-latest
            platform: linux
            extension: AppImage

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build:main && npm run build:renderer

      - name: Install system dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm2 libxkbcommon-dev libxcomposite-dev libxdamage-dev libxfixes-dev libxrandr-dev libgbm-dev libasound2-dev libpango1.0-dev libcairo2-dev

      - name: Build Electron app
        run: npm run build
        continue-on-error: false

      - name: List release directory
        run: |
          echo "=== Release directory contents ==="
          ls -lah release/ || echo "Release directory does not exist"
          find release -type f -name "*.${{ matrix.extension }}" || echo "No ${{ matrix.extension }} files found"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-${{ matrix.extension }}
          path: |
            release/*.${{ matrix.extension }}
            release/*.dmg
            release/*.exe
            release/*.AppImage
          if-no-files-found: warn
          retention-days: 30
        continue-on-error: true

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List all downloaded files
        run: |
          echo "=== All artifacts ==="
          find artifacts -type f || echo "No files found"
          echo ""
          echo "=== Directory structure ==="
          find artifacts -type d || true
          echo ""
          echo "=== Files by type ==="
          find artifacts -name "*.dmg" || echo "No .dmg files"
          find artifacts -name "*.exe" || echo "No .exe files"
          find artifacts -name "*.AppImage" || echo "No .AppImage files"

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Find and copy release files
        id: prepare_files
        run: |
          mkdir -p release_files
          
          # Find and copy files
          MAC_FILE=$(find artifacts -name "*.dmg" -type f | head -1)
          WIN_FILE=$(find artifacts -name "*.exe" -type f | head -1)
          LINUX_FILE=$(find artifacts -name "*.AppImage" -type f | head -1)
          
          if [ -n "$MAC_FILE" ]; then
            cp "$MAC_FILE" release_files/
            echo "mac_file=release_files/$(basename "$MAC_FILE")" >> $GITHUB_OUTPUT
            echo "Found macOS file: $MAC_FILE"
          else
            echo "mac_file=" >> $GITHUB_OUTPUT
            echo "WARNING: No macOS file found"
          fi
          
          if [ -n "$WIN_FILE" ]; then
            cp "$WIN_FILE" release_files/
            echo "win_file=release_files/$(basename "$WIN_FILE")" >> $GITHUB_OUTPUT
            echo "Found Windows file: $WIN_FILE"
          else
            echo "win_file=" >> $GITHUB_OUTPUT
            echo "WARNING: No Windows file found"
          fi
          
          if [ -n "$LINUX_FILE" ]; then
            cp "$LINUX_FILE" release_files/
            echo "linux_file=release_files/$(basename "$LINUX_FILE")" >> $GITHUB_OUTPUT
            echo "Found Linux file: $LINUX_FILE"
          else
            echo "linux_file=" >> $GITHUB_OUTPUT
            echo "WARNING: No Linux file found"
          fi
          
          echo ""
          echo "=== Files in release_files directory ==="
          ls -lah release_files/ || echo "No files copied"

      - name: Create ZIP archive
        id: create_zip
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          ZIP_NAME="MistSeeker-Desktop-${VERSION}-all-platforms.zip"
          
          if [ -d release_files ] && [ "$(ls -A release_files)" ]; then
            cd release_files
            zip -r "../${ZIP_NAME}" .
            cd ..
            echo "zip_file=${ZIP_NAME}" >> $GITHUB_OUTPUT
            echo "Created ${ZIP_NAME}"
          else
            echo "zip_file=" >> $GITHUB_OUTPUT
            echo "WARNING: No files to zip"
          fi

      - name: Prepare release files list
        id: prepare_release
        run: |
          FILES=""
          if [ -n "${{ steps.prepare_files.outputs.mac_file }}" ] && [ -f "${{ steps.prepare_files.outputs.mac_file }}" ]; then
            FILES="${FILES}${{ steps.prepare_files.outputs.mac_file }}\n"
          fi
          if [ -n "${{ steps.prepare_files.outputs.win_file }}" ] && [ -f "${{ steps.prepare_files.outputs.win_file }}" ]; then
            FILES="${FILES}${{ steps.prepare_files.outputs.win_file }}\n"
          fi
          if [ -n "${{ steps.prepare_files.outputs.linux_file }}" ] && [ -f "${{ steps.prepare_files.outputs.linux_file }}" ]; then
            FILES="${FILES}${{ steps.prepare_files.outputs.linux_file }}\n"
          fi
          if [ -n "${{ steps.create_zip.outputs.zip_file }}" ] && [ -f "${{ steps.create_zip.outputs.zip_file }}" ]; then
            FILES="${FILES}${{ steps.create_zip.outputs.zip_file }}\n"
          fi
          
          echo "Files to upload:"
          echo -e "$FILES"
          
          # Remove trailing newline and save
          echo -e "$FILES" | sed '/^$/d' > release_files_list.txt
          
          echo "=== Release files list ==="
          cat release_files_list.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          name: Release ${{ steps.get_version.outputs.VERSION }}
          files: release_files_list.txt
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
